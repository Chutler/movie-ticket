<!DOCTYPE html>
<html>
  <head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Purchase Movie Tickets</title>
    <!-- https://github.com/mrtsanchez/ticket-movies/ -->
  </head>
  <body>
   <div class="container">
     <form id="ticket">
  <div class="form-group">
    <label for="movieTitle">Select Movie:</label>
    <select class="form-control" id="movieTitle">
      <option value="classic">The Warriors</option>
      <option value="first-release">Toy Story 4</option>
      <option value="first-release">Midsommar</option>
    </select>
  </div>
  <div class="form-group">
    <label for="movieTime">Select Show Time:</label>
    <select class="form-control" id="movieTime">
      <option value="matinee">1:00 PM</option>
      <option value="evening">7:00 PM</option>
      <option value="evening">10:00 PM</option>
    </select>
  </div>
  <div class="form-group">
    <label for="age">Age:</label>
    <select class="form-control" id="age">
      <option value="junior">Junior</option>
      <option value="adult">Adult</option>
      <option value="senior">Senior</option>
    </select>
    <button type="submit" class="btn btn-primary">Select</button>
  </div>
</form>
   </div>
  </body>
</html>
